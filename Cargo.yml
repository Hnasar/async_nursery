package:

  # When releasing to crates.io:
  #
  # - last check for all TODO, FIXME, expect, unwrap.
  # - re-read and final polish of documentation
  # - run cargo udeps
  # - run cargo clippy
  # - recheck log statements (informative, none left that were just for development, ...)
  # - Update CHANGELOG.md.
  # - Update versio
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - run cargo test on dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag with version number
  #
  version       : 0.1.0
  name          : async_nursery
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : UPDATE ME
  documentation : https://docs.rs/async_nursery
  repository    : https://github.com/najamelan/async_nursery
  readme        : README.md
  keywords      : []
  categories    : []
  license       : Unlicense
  edition       : "2018"
  exclude       : [ benches, examples, tests ]

  metadata:
    docs:
      rs:
        all-features: true
        targets     : []


badges:

  maintenance : { status     : actively-developed       }
  travis-ci   : { repository : najamelan/async_nursery }


features:




dependencies:

  # Public dependencies (bump major if changing any version number here)
  # Means we use types from these crates in our public API.
  #
  futures        : { version: ^0.3 }
  async_executors: { version: ^0.2, features: [ spawn_handle ] }
  thespis: { path: ../thespis/thespis, optional: true }
  log            : ^0.4

  # Private dependencies
  #
  parking_lot : ^0.10
  thiserror   : ^1


dev-dependencies:

  async_executors   : { version: ^0.2, features: [ async_std, tokio_ct, spawn_handle ] }
  async-std         : { version: ^1, features: [ attributes ] }
  pretty_assertions : ^0.6
  flexi_logger      : ^0.15
  loom              : ^0.3
  tokio             : { version: ^0.2, features: [ sync ] }
  futures-timer     : ^3
  rand              : ^0.7
  indicatif         : ^0.14
  pharos            : ^0.4

build-dependencies:

  rustc_version: ^0.2


